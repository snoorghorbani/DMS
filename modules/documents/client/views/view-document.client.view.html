<section ng-controller="DocumentsController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="document.title"></h1>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == document.user._id">
    <a class="btn btn-primary" ui-sref="documents.edit({documentId: document._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="document.created | date:'mediumDate'"></span>
      by
      <span ng-bind="document.user.displayName"></span>
    </em>
  </small>
    <p class="lead" ng-bind="document.description"></p>
    <p class="" ng-bind="document.type.title"></p>
</section>
